<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Secret Sauce Of TED Talks</title>
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="https://use.typekit.net/ahi3pbr.css">
</head>
<body>
<header class="header">

    <img src="assets/images/logo/logo_1.svg" alt="Logo" class="logo">

    <div class="selectable-sentence">
        <p>I want to hold a talk about</p>
        <div class="select-style">
            <select name="category" id="select-category" onchange="onChangeCategory()">
                <option value="1">Whatever</option>
            </select>
        </div>
        <p>which should be</p>
        <div class="select-style">
            <select name="sentiment">
                <option value="1">Whatever</option>
            </select>
        </div>
        </p>
    </div>
</header>

<section class="card">
    <div id="canvas-bubbles" class="canvas"></div>

    <div class="right">
    <p>According to the people, talks about <span id="selected-category-label" class="tag">Whatever</span> are rather <span id="selected-category-rating" class="tag">...</span></p>
    <div id="canvas-lines" class="canvas"></div>

    <p>The most viewed talk about <span class="tag">#music</span> is <span
            class="tag">Do schools kill creativity?</span>. The sentiment of this talk was <span class="tag">mostly positive</span>.
        The average with this tag is <span class="tag">positive</span></p>
    <div id="canvas-sentiment" class="canvas"></div>
    </div>

</section>

<script src="assets/js/vendor/d3.v4.js"></script>
<script src="assets/js/index.js"></script>
</body>
</html>
